apiVersion: v1
kind: ServiceAccount
metadata:
  name: healthcare-service-account
  namespace: healthcare
  labels:
    app.kubernetes.io/name: healthcare-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: healthcare-service-role
  namespace: healthcare
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: healthcare-service-rolebinding
  namespace: healthcare
subjects:
  - kind: ServiceAccount
    name: healthcare-service-account
    namespace: healthcare
roleRef:
  kind: Role
  name: healthcare-service-role
  apiGroup: rbac.authorization.k8s.io
