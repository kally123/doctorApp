apiVersion: v1
kind: Namespace
metadata:
  name: healthcare
  labels:
    app.kubernetes.io/name: healthcare-platform
    app.kubernetes.io/component: infrastructure
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: healthcare-quota
  namespace: healthcare
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: healthcare-limits
  namespace: healthcare
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      type: Container
